<div class="Modern-Slider">
    {% for item in site.data-slider limit:3 %}
    <div class="item">
        <div class="img-fill">
            <img src="{{ item.image-slide }}" alt="{{ item.title-slide }}" title="{{ item.title-slide }}">
            <div class="info">
                <div>
                    <h5>{{ item.title-slide }}</h5>
                    <h3>{{ item.sub-title-slide }}</h3>
                    <h6 class="secondary-button">
                        <a href="{{ site.whatsapp-api }}">Hubungi Kami Sekarang <i class="fa fa-whatsapp"></i></a>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
